<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-control" content="public">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="keywords" content="{{ site.keywords }}">
    <meta name="author" content="{{ site.author.name }}">
    <meta name="description" content="{{ site.description }}">
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ site.title }}">
    <meta name="twitter:description" content="{{ site.description }}">
    <meta name="twitter:site" content="@8planetsapp">
    <meta content="{{ site.url }}/assets/8planets.png" property="twitter:image">
    <!-- Smart Banner -->
    <meta name="apple-itunes-app" content="app-clip-bundle-id=com.pixyzehn.8Planets.iOS.Clip, app-id=1554639445">
    <title>8Planets</title>
    <link rel="canonical" href="{{ site.url }}{{ page.url }}">
    {% include ext_css.html css=css %}
    <link rel="stylesheet" href="/css/main.css">
    {%- seo -%}
    <link rel="shortcut icon" href="/ico/favicon.ico">
    <link rel="apple-touch-icon" href="/ico/apple-touch-icon.png">
</head>
